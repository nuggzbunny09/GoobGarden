<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoobGarden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to GoobGarden!</h1>
        <p>Watch your Goobs grow and thrive!</p>
    </header>

    <main>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <section id="controls">
            <h2>Garden Controls</h2>
            <p>Coming soon: Buttons to interact with your Goobs!</p>
            </section>

        <section id="status">
            <h2>Garden Status</h2>
            <p>Total Goobs: <span id="goobCount">0</span></p>
            <p>Time Elapsed: <span id="gameTime">0s</span></p>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 GoobGarden. All Goobs Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
