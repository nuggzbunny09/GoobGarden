<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goob Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Goob Garden</h1>
  </header>

  <main>
    <canvas id="gameCanvas"></canvas>

    <div id="status">
      <p>Goobs: <span id="goobCount">0</span></p>
      <p>Time: <span id="gameTime">0h 0m 0s</span></p>
      <button id="resetBtn">Reset Garden</button>
    </div>
  </main>

  <footer>
    <p>&copy; Goobverse</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
