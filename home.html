<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Goob Garden</title>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

<div id="goobHeader">
  <!-- 5 Left Goobs -->
  <img src="Goob.png" class="goobIcon" style="--tint: #FFEB3B;">
  <img src="Goob.png" class="goobIcon" style="--tint: #FFD59E;">
  <img src="Goob.png" class="goobIcon" style="--tint: #FF7F50;">
  <img src="Goob.png" class="goobIcon" style="--tint: #FFB7C5;">
  <img src="Goob.png" class="goobIcon" style="--tint: #D1B3FF;">

  <!-- Existing Title -->
  <h1 id="mainTitle">GoobGarden</h1>

  <!-- 5 Right Goobs -->
  <img src="Goob.png" class="goobIcon" style="--tint: #87CEFA;">
  <img src="Goob.png" class="goobIcon" style="--tint: #98FF98;">
  <img src="Goob.png" class="goobIcon" style="--tint: #7FFF00;">
  <img src="Goob.png" class="goobIcon" style="--tint: #66D9EF;">
  <img src="Goob.png" class="goobIcon" style="--tint: #FFFDD0;">
</div>


<canvas id="gardenCanvas" width="1000" height="1000"></canvas>

<div id="controls">
  <button id="newGardenBtn">New Garden</button>
</div>

<div id="status">
  Game Time: <span id="gameTime">00:00:00</span>
</div>

  <div id="goobTooltip" style="display: none;"></div>


  <div id="goobModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Edit Goob</h2>
    <label>Name: <input type="text" id="editGoobName" /></label><br />
    <p>Age: <span id="goobAge"></span></p>
    <p>Hunger: <span id="goobHunger"></span></p>
    <button id="saveGoobBtn">Save</button>
  </div>
</div>

  <div id="saveConfirmation">Goob saved!</div>

<script src="script.js"></script>
  
</body>
</html>
