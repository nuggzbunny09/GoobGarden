<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goob Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to the Goob Garden</h1>
  </header>

  <main>
    <canvas id="gameCanvas"></canvas>

    <div id="status">
      <p>Game Time: <span id="gameTime">0h 0m 0s</span></p>
      <p>Goob Count: <span id="goobCount">0</span></p>
      <button id="resetBtn">Reset Garden</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Goob Garden Inc.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
