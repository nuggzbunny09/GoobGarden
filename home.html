<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goob Garden</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header Canvas with 10 Colorized Goobs -->
  <canvas id="headerCanvas" width="1000" height="100"></canvas>

  <!-- Main Title -->
  <h1 id="mainTitle">Goob Garden</h1>

  <!-- Main Canvas Grid -->
  <canvas id="gardenCanvas" width="1000" height="1000"></canvas>

  <!-- Controls -->
  <div id="controls">
    <button id="newGardenBtn">New Garden</button>
  </div>

  <!-- Game Time Status -->
  <div id="status">
    Game Time: <span id="gameTime">00:00:00</span>
  </div>

  <!-- Tooltip for Goob Info -->
  <div id="goobTooltip" style="display: none;"></div>

  <!-- Edit Goob Modal -->
  <div id="goobModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Goob</h2>
      <label>Name: <input type="text" id="editGoobName" /></label><br />
      <p>Age: <span id="goobAge"></span></p>
      <p>Hunger: <span id="goobHunger"></span></p>
      <button id="saveGoobBtn">Save</button>
    </div>
  </div>

  <!-- Save Confirmation Message -->
  <div id="saveConfirmation">Goob saved!</div>

  <!-- Main Script -->
  <script src="script.js"></script>

</body>
</html>
