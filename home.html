<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goob Garden</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Goob Garden</h1>
  </header>

  <main>
    <canvas id="garden" width="1000" height="1000"></canvas>

    <div id="controls">
      <p>Click the canvas to add a Goob!</p>
    </div>

    <div id="status">
      <p>Goobs: <span id="goobCount">0</span></p>
      <p>Time: <span id="gameTime">0.0</span> seconds</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Goob Garden</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
