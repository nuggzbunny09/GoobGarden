<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goob Garden</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>

<div id="mainLayout">
  <div id="leftSidebar">
    <!-- user info, achievements, buttons -->
    <div id="userGreeting" class="sidebar-heading spaced-section">Your Garden</div>
    <div id="coinDisplay" class="sidebar-info spaced-section" style="display: flex; align-items: center; justify-content: center;">
  <img src="images/goobcoin.png" alt="GoobCoin" style="width: 45px; height: 45px; margin-right: 8px;" />
  <span id="goobCoinsDisplay">x0</span>
</div>
    <div id="dailyGiftSection" class="sidebar-info">
    <img src="images/dailygift.png" alt="Daily Gift" style="display: block; margin: 0 auto 8px; width: 60px;">
    <button id="dailyGiftBtn" class="gift-button">Claim Daily Gift</button>
  <div id="dailyGiftCountdown" class="hidden">Daily Gift Available in: 00:00:00</div>
</div>
    <div class="player-info-section">
  <button id="openUserInfoBtn">User Info</button>
</div>
  </div>

  <div id="centerContent">
  <!-- Goob Header -->
  <div id="goobHeader">
    <canvas class="goobCanvas" data-color="#FFEB3B"></canvas>
    <canvas class="goobCanvas" data-color="#FFD59E"></canvas>
    <canvas class="goobCanvas" data-color="#FF7F50"></canvas>
    <canvas class="goobCanvas" data-color="#FFB7C5"></canvas>
    <canvas class="goobCanvas" data-color="#D1B3FF"></canvas>
    <h1 id="mainTitle">Goob Garden</h1>
    <canvas class="goobCanvas" data-color="#87CEFA"></canvas>
    <canvas class="goobCanvas" data-color="#98FF98"></canvas>
    <canvas class="goobCanvas" data-color="#7FFF00"></canvas>
    <canvas class="goobCanvas" data-color="#66D9EF"></canvas>
    <canvas class="goobCanvas" data-color="#FFFDD0"></canvas>
  </div>

  <canvas id="gardenCanvas" width="1000" height="1000"></canvas>

  <div id="status">
    Game Time: <span id="gameTime">00:00:00</span>
  </div>

  <div id="controls">
    <button id="newGardenBtn">New Garden</button>
  </div>
</div>

   <div id="rightSidebar">
    <!-- inventory items -->
     <div class="sidebar-heading">Your Items</div>
     <div id="inventoryGrid" class="inventory-grid"></div>
  </div>
</div>
  
  <div id="goobTooltip" style="display: none;"></div>

  <div id="goobModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Goob</h2>
      <label>Name: <input type="text" id="editGoobName" maxlength="15" /></label><br />
      <p>Age: <span id="goobAge"></span></p>
<label for="hungerBar">Tummy:</label>
<progress id="hungerBar" value="0" max="24"></progress>
      <span id="hungerText"></span>
      <button id="saveGoobBtn" class="modal-save-btn">Save</button>
    </div>
  </div>

  <div id="userModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeUserModal()">&times;</span>
    <h2>User Info</h2>
    <label for="userModalName">Name:</label>
    <input type="text" id="userModalName" maxlength="15" /><br />
    <p><strong>Account Age:</strong> <span id="userAgeDisplay"></span></p>
    <p><strong>Achievements:</strong></p>
    <ul id="userAchievementsList"></ul>
    <button onclick="saveNewUsername()" class="modal-save-btn">Save Username</button>
  </div>
</div>

 <div id="placementBanner" class="banner hidden">
  Please place all 10 trees and 10 water tiles before Goobs can begin!
  <br />
  <button id="autoPlaceBtn" class="modal-save-btn">Auto Place</button>
</div>

  <div id="saveConfirmation">Goob saved!</div>
  <script src="itemData.js"></script>
  <script src="userData.js"></script>
  <script src="script.js"></script>
  <div id="itemTooltip" class="tooltip" style="display: none; position: absolute; z-index: 9999; pointer-events: none; background: #fff; border: 1px solid #333; padding: 6px; border-radius: 6px; font-size: 12px; box-shadow: 2px 2px 5px rgba(0,0,0,0.3);"></div>

</body>
</html>
